<h1> Grafica dona mediante peticiones Http </h1>
<hr>

<div class="alert alert-info" *ngIf="doughnutChartData.datasets.length === 0; else divGrafica ">

    Cargando Data...

</div>



<div class="row" >
    <div class="col">

        <ng-template #divGrafica>

            <canvas baseChart class="chart"
            [data]="doughnutChartData"
            [type]="doughnutChartType"
            [ngStyle]=""  >
            </canvas>

            <span class="float-end text-primary"> Informacion en billones de usuarios </span>

        </ng-template>


    </div>
</div>
